version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: my_postgres_db
    restart: unless-stopped
    environment:
    POSTGRES_USER: myuser
    POSTGRES_PASS: mypassword
    POSTGRES_DB: mydb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
